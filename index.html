<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Conversion</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/icon_152.png">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Unit Conversion">
  <meta name="msapplication-TileImage" content="images/icon_152.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">

  <script>
    c=299792458*1e-6; //um/ps
    h=6.62607015e-34 / 1.602176634e-19 / 1e-12; //eV/THz
    sigfigs = 5 //significant figures 
    
    function calc(value, index) {
      if (index == 'eV') {
        document.getElementById("meV").value = Number(value*1e3).toPrecision(sigfigs);
        document.getElementById("THz").value = Number(value/h).toPrecision(sigfigs);
        document.getElementById("um").value = Number(h*c/value).toPrecision(sigfigs);
        document.getElementById("nm").value = Number(h*c/value*1e3).toPrecision(sigfigs);
        document.getElementById("cm").value = Number(value*1e4/(h*c)).toPrecision(sigfigs);
      } else if (index == 'meV') {
        document.getElementById("eV").value = Number(value*1e-3).toPrecision(sigfigs);
        value_eV = document.getElementById("eV").value;
        document.getElementById("THz").value = Number(value_eV/h).toPrecision(sigfigs);
        document.getElementById("um").value = Number(h*c/value_eV).toPrecision(sigfigs);
        document.getElementById("nm").value = Number(h*c/value_eV*1e3).toPrecision(sigfigs);
        document.getElementById("cm").value = Number(value_eV*1e4/(h*c)).toPrecision(sigfigs);
      } else if (index == 'THz') {
        document.getElementById("eV").value = Number(h*value).toPrecision(sigfigs);
        value_eV = document.getElementById("eV").value;
        document.getElementById("meV").value = Number(value_eV*1e3).toPrecision(sigfigs);
        document.getElementById("um").value = Number(h*c/value_eV).toPrecision(sigfigs);
        document.getElementById("nm").value = Number(h*c/value_eV*1e3).toPrecision(sigfigs);
        document.getElementById("cm").value = Number(value_eV*1e4/(h*c)).toPrecision(sigfigs);
      } else if (index == 'um') {
        document.getElementById("eV").value = Number(h*c/value).toPrecision(sigfigs);
        value_eV = document.getElementById("eV").value;
        document.getElementById("meV").value = Number(value_eV*1e3).toPrecision(sigfigs);
        document.getElementById("THz").value = Number(value_eV/h).toPrecision(sigfigs);
        document.getElementById("nm").value = Number(h*c/value_eV*1e3).toPrecision(sigfigs);
        document.getElementById("cm").value = Number(value_eV*1e4/(h*c)).toPrecision(sigfigs);
      } else if (index == 'nm') {
        document.getElementById("eV").value = Number(h*c/value*1e3).toPrecision(sigfigs);
        value_eV = document.getElementById("eV").value;
        document.getElementById("meV").value = Number(value_eV*1e3).toPrecision(sigfigs);
        document.getElementById("THz").value = Number(value_eV/h).toPrecision(sigfigs);
        document.getElementById("um").value = Number(h*c/value_eV).toPrecision(sigfigs);
        document.getElementById("cm").value = Number(value_eV*1e4/(h*c)).toPrecision(sigfigs);
      } else if (index == 'cm') {
        document.getElementById("eV").value = Number(h*c*value/1e4).toPrecision(sigfigs);
        value_eV = document.getElementById("eV").value;
        document.getElementById("meV").value = Number(value_eV*1e3).toPrecision(sigfigs);
        document.getElementById("THz").value = Number(value_eV/h).toPrecision(sigfigs);
        document.getElementById("nm").value = Number(h*c/value_eV*1e3).toPrecision(sigfigs);
        document.getElementById("um").value = Number(h*c/value_eV).toPrecision(sigfigs);
      }                  
    }

  </script>
    
</head>
<body><!--- class="fullscreen">--->
<!--  <div class="container">-->
    <h2 style="text-align:center">Unit Conversion</h2>
      <div class="table" >
      <div class="row">
        <div class="column">
          <div class="fixed"><input type="text" onkeyup="calc(this.value, 'eV')" id="eV" value="1"/> eV</div>
          <div class="fixed"><input type="text" onkeyup="calc(this.value, 'meV')" id="meV" value="1000"/> meV</div>
          <div class="fixed"><input type="text" onkeyup="calc(this.value, 'THz')" id="THz" value="241.8"/> THz</div>
        </div>
        <div class="column">
          <div class="fixed"><input type="text" onkeyup="calc(this.value, 'um')" id="um" value="1.24"/> um</div>
          <div class="fixed"><input type="text" onkeyup="calc(this.value, 'nm')" id="nm" value="1239.8"/> nm</div>
          <div class="fixed"><input type="text" onkeyup="calc(this.value, 'cm')" id="cm" value="8065.5"/> cm<sup>-1</sup></div>
        </div>
      </div>
      </div>
<!--  </div>-->
  <script src="js/main.js"></script>
</body>
</html>
